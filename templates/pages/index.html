{% extends "layout.html" %}
{% block title %}Home{% endblock %}

{% block page_content %}
<!-- first-page -->
<div class="common-page" style="background-image: url({{url_for('static',filename='img/first-page.jpg')}});background-repeat: no-repeat;background-position: center;background-size: 100% 100%;display: flex;flex-direction: row;">
    <div id="clock">
        <div class="point"></div>
    </div>
    <div class="title"></div>
</div>

<!-- background  and significance page -->
<div class="page" style="background-color: aqua;display: flex;flex-direction: row;background-image: url({{url_for('static',filename='img/sig-and-back.jpg')}});background-repeat: no-repeat;background-position: center;background-size: 100% 100%;">
    <div class="textsquare" style="transform: translate(10vw,5vh);">
        <h1>选题背景</h1>
    </div>
    <div id="trigger"></div>
    <div id="computer">
        <img src="{{url_for('static',filename='img/computer.png')}}" style="width: 25vw;height: 40vh;position: absolute;bottom: 0;right: 0;" id="item1" />
    </div>
</div>

<!-- significance page -->
<div class="page" style="background-color: cornflowerblue;display: flex;flex-direction: row;background-image: url({{url_for('static',filename='img/sig-and-back.jpg')}});background-repeat: no-repeat;background-position: center;background-size: 100% 100%;">
    <div id="trigger2"></div>
    <div id="phone">
        <img src="{{url_for('static',filename='img/phone.png')}}" style="width: 25vw;height: 40vh;position: absolute;bottom: 0;right: 0;" id="item2" />
    </div>
    <div class="textsquare" style="transform: translate(10vw,5vh);">
        <h1>意义</h1>
    </div>
</div>

<!-- design page -->
<div class="common-page" style="background-color: chartreuse;position: relative;height: 150vh;background-image: url({{url_for('static',filename='img/step.jpg')}});background-repeat: no-repeat;background-position: center;background-size: 100% 100%;">
    <div class="design-title" style="background-image: url({{url_for('static',filename='img/design.png')}});background-repeat: no-repeat;background-position: center;background-size: 100% 100%;">
        <h1>step</h1>
    </div>
    <div class="step fadeInLeft wow animated box" style="top: 30vh;left: 10vw;background-image: url({{url_for('static',filename='img/left-text.png')}});background-repeat: no-repeat;background-position: center;background-size: 100% 100%;">
        <h1>step</h1>
    </div>
    <div class="step fadeInRight wow animated box" style="top: 60vh;right: 10vw;background-image: url({{url_for('static',filename='img/right-text.png')}});background-repeat: no-repeat;background-position: center;background-size: 100% 100%;">
        <h1>step</h1>
    </div>
    <div class="step fadeInLeft wow animated box" style="top: 90vh;left: 10vw;background-image: url({{url_for('static',filename='img/left-text.png')}});background-repeat: no-repeat;background-position: center;background-size: 100% 100%;">
        <h1>step</h1>
    </div>
    <div class="step fadeInRight wow animated box" style="top: 120vh;right: 10vw;background-image: url({{url_for('static',filename='img/right-text.png')}});background-repeat: no-repeat;background-position: center;background-size: 100% 100%;">
        <h1>step</h1>
    </div>
</div>

<!-- progress page -->
<div class="common-page" style="background-color: chartreuse;position: relative; height: 140vh;display: flex;flex-direction: row; background-image: url({{url_for('static',filename='img/step.jpg')}});background-repeat: no-repeat;background-position: center;background-size: 100% 100%;">
    <div style="position: absolute;top: 10vh;">
        <div id="trigger3"></div>
        <div style="width: 30vw;height: 40vh;position: relative;" id="target">
            <img src="{{url_for('static',filename='img/startmachine.png')}}" style="position: absolute;top: 3vh;left: 5vw;width: 30vw;z-index: 10;"/>
            <div style="width: 5vw;height: 10vh;position: absolute;bottom: 0;left: 15vw;background-image: url({{url_for('static',filename='img/component1.png')}});background-repeat: no-repeat;background-position: center;background-size: 100% 100%;z-index: 5;" id="item3"></div>
            <div style="width: 5vw;height: 10vh;position: absolute;bottom: 0;left: 15vw;background-image: url({{url_for('static',filename='img/component2.png')}});background-repeat: no-repeat;background-position: center;background-size: 100% 100%;z-index: 5;" id="item4"></div>
            <div style="width: 5vw;height: 10vh;position: absolute;bottom: 0;left: 15vw;background-image: url({{url_for('static',filename='img/component3.png')}});background-repeat: no-repeat;background-position: center;background-size: 100% 100%;z-index: 5;" id="item5"></div>
        </div>
        <div id="trigger4" style="width: 10vw;height: 5vh;"></div>
    </div>
    <div id="idea"></div>
    <div class="machine">
    </div>
    <div class="textpaper"></div>
</div>

<!-- leaching page -->
<div class="common-page" style="background-color: chartreuse;position: relative;display: flex;flex-direction: row; height: 60vh;background-image: url({{url_for('static',filename='img/step.jpg')}});background-repeat: no-repeat;background-position: center;background-size: 100% 100%;">
    <div class="textsquare" style="transform: translate(10vw,5vh);height: 50vh;width: 80vw;">
        <h1>生物浸出</h1>
    </div>
</div>

<!-- adsorption page -->
<div class="common-page" style="background-color: #ffff00;position: relative;display: flex;flex-direction: row;height: 100vh;background-image: url({{url_for('static',filename='img/step.jpg')}});background-repeat: no-repeat;background-position: center;background-size: 100% 100%;">
    <div id="trigger5"></div>
    <div class="textsquare" style="transform: translate(10vw,15vh);height: 80vh;width: 40vw;">
        <h1>生物吸附</h1>
    </div>
    <div class="coal" style="top: 20vh;background-image: url({{url_for('static',filename='img/coal.png')}});background-repeat: no-repeat;background-position: center;background-size: 100% 100%;" id="coal"></div>

    <div class="elements" style="transform: translate(38vw, 35vh);background-image: url({{url_for('static',filename='img/cup.png')}});background-repeat: no-repeat;background-position: center;background-size: 100% 100%;">
        <div style="background-color: pink;height: 3vh;width: 2vw;border-radius: 1000vh;z-index: 10;bottom: 3vh;left: 2vw;position: absolute;" id="ball1"></div>
        <div style="background-color: white;height: 3vh;width: 2vw;border-radius: 1000vh;z-index: 10;bottom: 6vh;left: 5vw;position: absolute;" id="ball2"></div>
        <div style="background-color: lightcoral;height: 3vh;width: 2vw;border-radius: 1000vh;z-index: 10;bottom: 7vh;left: 7vw;position: absolute;" id="ball3"></div>
        <div style="background-color: burlywood;height: 3vh;width: 2vw;border-radius: 1000vh;z-index: 10;bottom: 2.5vh;left: 9vw;position: absolute;" id="ball4"></div>
        <div style="background-color: lightseagreen;height: 3vh;width: 2vw;border-radius: 1000vh;z-index: 10;bottom: 3.5vh;left: 5.5vw;position: absolute;" id="ball5"></div>
    </div>

    <div id="trigger6" style="transform: translateY(22vh);"></div>
</div>

<!-- recycle page -->
<div class="common-page" style="background-color: antiquewhite;display: flex;flex-direction: row;height: 80vh;background-image: url({{url_for('static',filename='img/step.jpg')}});background-repeat: no-repeat;background-position: center;background-size: 100% 100%;">
    <div class="textsquare" style="transform: translate(10vw,10vh);height: 60vh;width: 30vw;">
        <h1>处理回收</h1>
    </div>
    <div class="textsquare" style="transform: translate(25vw,10vh);height: 60vh;width: 30vw;">
        <h1>生物灭活</h1>
    </div>
</div>


<!-- summary and prospect -->
<div class="common-page" style="background-color: antiquewhite;height: 60vh;background-image: url({{url_for('static',filename='img/step.jpg')}});background-repeat: no-repeat;background-position: center;background-size: 100% 100%;">
    <div class="textsquare" style="transform: translate(20vw,10vh);height: 40vh;width: 60vw;">
        <h1>总结与展望</h1>
    </div>
</div>

<script src="{{ url_for('static', filename = 'js/index.js') }}"></script>
<script src="{{ url_for('static', filename = 'js/theme.js') }}"></script>

{% endblock %}
