<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="{{ url_for('static', filename = 'css/loading.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename = 'css/animate.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename = 'css/nav.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename = 'css/footer.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename = 'css/theme.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename = 'css/index.css') }}" rel="stylesheet">

    <script src="{{ url_for('static', filename = 'js/jquery-3.5.1.min.js') }}"></script>
    <script src="{{ url_for('static', filename = 'js/loading.js') }}"></script>
    <script src="{{ url_for('static', filename = 'js/tween.js') }}"></script>
    <script src="{{ url_for('static', filename = 'js/gsap.js') }}"></script>
    <script src="{{ url_for('static', filename = 'js/scrollmagic.js') }}"></script>
    <script src="{{ url_for('static', filename = 'js/animation.gsap.js') }}"></script>
    <script src="{{ url_for('static', filename = 'js/wow.min.js') }}"></script>
    <script src="{{ url_for('static', filename = 'js/top.js') }}"></script>

<!--    <script src="{{ url_for('static', filename = 'js/theme.js') }}"></script>-->
    <title>{% block title %}{% endblock %} | XMU-iGEM </title>
</head>
<body style="margin:0;padding:0;overflow-x: hidden;scroll-behavior: smooth;">

<main>
    <!--loading-->
    <div id="loader-wrapper">
      <div id="loader">
      <div class="loader-img">
        <img src="{{url_for('static',filename='img/loading.gif')}}" >
      </div>
      </div>
      <div class="loader-section section-left"></div>
      <div class="loader-section section-right"></div>
    </div>

    <div class="toTop"></div>

    <!-- Navigation -->
    {% include 'menu.html' %}

    <!-- Header -->

    <!-- Page Content -->
    {% block page_content %}{% endblock %}

    <!-- Footer: MUST mention license AND have a link to team wiki's repository on gitlab.igem.org -->
    {% include 'footer.html' %}
</main>

</body>
</html>
